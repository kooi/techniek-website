<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body onkeydown="doKey(event);">

<div class="w3-content w3-display-container">
  <img class="mySlides" src="foto01_raw_1080.png" style="width:100%">
  <img class="mySlides" src="foto01_bewerkt_1080.png" style="width:100%">
  <img class="mySlides" src="foto02_raw_1080.png" style="width:100%">
  <img class="mySlides" src="foto02_bewerkt_1080.png" style="width:100%">
  <img class="mySlides" src="foto03_raw_1080.png" style="width:100%">
  <img class="mySlides" src="foto03_bewerkt_1080.png" style="width:100%">
  <img class="mySlides" src="foto04_raw_1080.png" style="width:100%">
  <img class="mySlides" src="foto04_bewerkt_1080.png" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}

function doKey(event) {
	if (event.keyCode == 37) {
		plusDivs(-1);
	}
	if (event.keyCode == 39) {
		plusDivs(1);
	}

}

</script>

</body>
</html>
